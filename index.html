<!DOCTYPE html>
<html lang="en" ng-app="meuModulo">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body ng-controller="indexController">

    <header class="center">
        <h2 ng-bind="titulo"></h2>
    </header>
    <main class="container">
        <div class="row">
            <input type="text" placeholder="Busca" ng-model="busca.nome">
        </div>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th colspan="3">Notas</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunos | filter: busca">
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.email }}</td>
                    <td ng-repeat="nota in aluno.notas">{{ nota }}</td>
                    <td>{{ aluno.media }}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Adicionar</a>
        </div>
    </main>


    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Adicionar aluno</h4>
            <p>Preencha os dados do aluno.</p>
            <div class="row">
                <div class="row">
                    <div class="input-field col m6 s6">
                        <input type="text" ng-model="aluno.nome" class="validate">
                        <label>Nome</label>
                    </div>
                    <div class="input-field col m6 s6">
                        <input type="text" ng-model="aluno.email" class="validate">
                        <label>E-mail</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m4 s4">
                        <input type="text" ng-model="aluno.nota1" class="validate">
                        <label>Nota1</label>
                    </div>
                    <div class="input-field col m4 s4">
                        <input type="text" ng-model="aluno.nota2" class="validate">
                        <label>Nota2</label>
                    </div>
                    <div class="input-field col m4 s4">
                        <input type="text" ng-model="aluno.nota3" class="validate">
                        <label>Nota3</label>
                    </div>
                </div>
            </div>    
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
            <a href="#!" class="waves-effect waves-light btn blue" ng-click="adicionar()">Adicionar</a>
        </div>
    </div>

    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>

    <script>
        $(document).ready(function() {

            $('.modal-trigger').click(function() {
                M.Modal.init($('.modal'));
                //$('.modal').modal();
            });
            
        });
    </script>

    <script>
        angular.module('meuModulo', [])
        .controller('indexController', function($scope) {
            $scope.titulo = 'Sistema com AngularJS';
            $scope.alunos = [
            {nome: 'Camila', email: 'camila@mail.com', notas: [ 65, 80, 55]},
            {nome: 'Pedro', email: 'pedro@mail.com', notas: [ 75, 85, 100]},
            {nome: 'Murilo', email: 'murilo@mail.com', notas: [ 10, 20, 70]},
            {nome: 'João', email: 'joao@mail.com', notas: [ 50, 55, 60]},
            {nome: 'Ana', email: 'ana@mail.com', notas: [ 75, 15, 95]},
            ];

            var init = function() {
                $scope.alunos.forEach(function(aluno) {
                    aluno.media = calcularMedia(aluno);
                });
            }

            var calcularMedia = function(aluno) {
                if (!aluno.notas || !aluno.notas.length) return 0;
                let total = 0;
                aluno.notas.forEach(n => {
                    total += parseInt(n);
                });
                return (total / aluno.notas.length).toFixed(2);
            }

            $scope.adicionar = function() {
                var a = { 
                    nome: $scope.aluno.nome,
                    email: $scope.aluno.email,
                    notas: [
                        $scope.aluno.nota1,
                        $scope.aluno.nota2,
                        $scope.aluno.nota3,
                    ],
                };
                a.media = calcularMedia(a);
            //    console.log($scope.aluno);
            //    console.log(a);
                $scope.alunos.push(a);
                $scope.aluno = {};
                M.Modal.getInstance($('.modal')).close();
            }

            init();
        });
    </script>

</body>
</html>
