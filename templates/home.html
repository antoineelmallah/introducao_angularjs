<main class="container">
    <div class="row">
        <input type="text" placeholder="Busca" ng-model="busca.nome">
    </div>
    <div class="row">
        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>MÃ©dia</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunos | filter: busca">
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.email }}</td>
                    <td>{{ aluno.nota1 }}</td>
                    <td>{{ aluno.nota2 }}</td>
                    <td>{{ aluno.nota3 }}</td>
                    <td>{{ aluno.media }}</td>
                    <td><button class="btn blue" ng-click="abrirModalEdicao(aluno)">Editar</button></td>
                    <td><button class="btn red" ng-click="excluir(aluno.id)">Excluir</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <!-- Modal Trigger -->
        <!--a class="waves-effect waves-light btn modal-trigger" href="#modal1">Adicionar</a-->
        <button class="btn blue" ng-click="abrirModalAdicao()">Adicionar</button>
    </div>
</main>


<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4 ng-if="editando">Editar aluno</h4>
        <h4 ng-if="!editando">Adicionar aluno</h4>
        <p>Preencha os dados do aluno.</p>
        <div class="row">
            <div class="row">
                <div class="input-field col m6 s6">
                    <input type="text" ng-model="aluno.nome" class="validate" placeholder="Nome">
                </div>
                <div class="input-field col m6 s6">
                    <input type="text" ng-model="aluno.email" class="validate" placeholder="E-mail">
                </div>
            </div>
            <div class="row">
                <div class="input-field col m4 s4">
                    <input type="text" ng-model="aluno.nota1" class="validate" placeholder="Nota 1">
                </div>
                <div class="input-field col m4 s4">
                    <input type="text" ng-model="aluno.nota2" class="validate" placeholder="Nota 2">
                </div>
                <div class="input-field col m4 s4">
                    <input type="text" ng-model="aluno.nota3" class="validate" placeholder="Nota 3">
                </div>
            </div>
        </div>    
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
        <a href="#!" class="waves-effect waves-light btn blue" ng-if="editando" ng-click="salvar()">Salvar</a>
        <a href="#!" class="waves-effect waves-light btn blue" ng-if="!editando" ng-click="adicionar()">Adicionar</a>
    </div>
</div>
